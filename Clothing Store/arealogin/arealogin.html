<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="../arealogin/arealogin.css" />
    <link rel="stylesheet" href="../arealogin/responsive.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Menu Hamburguer -->
    <section id="menuburger">
      <span class="material-icons md-36" onclick="clickMenu()"> menu </span>
    </section>
    <!-- Navegação -->
    <menu id="itens">
      <nav>
        <a href="../index.html">Inicio</a>
        <a href="#">Vestuário</a>
        <a href="#">Acessórios</a>
        <a href="#">Marcas</a>
        <a href="#">Contato</a>
      </nav>
    </menu>
    <header>
      <h1>Peak Company ©</h1>
    </header>
    <main>
      <section>
        <div class="form">
          <fieldset class="dform">
            <form action="index.html" method="post">
              <p>
                <label for="iemail">Email:</label><br />
                <input
                  type="email"
                  id="iemail"
                  name="email"
                  required
                  placeholder="Digite seu email"
                  autocomplete="email"
                />
              </p>
              <p>
                <label for="isenha">Senha:</label><br />
                <input
                  type="password"
                  id="isenha"
                  name="senha"
                  required
                  placeholder="Digite sua senha"
                  autocomplete="current-password"
                />
              </p>
              <button class="botao" type="submit">Entrar</button>
            </form>
            <p class="pform">
              Não tem uma conta? <br /><a
                href="../arealogin/cadastro.html"
                class="delink"
                >Crie uma aqui</a
              >
            </p>
            <p class="pform">
              Esqueceu a senha? <br /><a href="../arealogin/recuperarsenha.html" class="delink">Recuperar</a>
            </p>
          </fieldset>
        </div>
        <h2>Seja bem vindo(a), novamente.</h2>
      </section>
    </main>
    <footer><p>Peak Company all directs reserved.</p></footer>
    <script>
      function clickMenu() {
        if (itens.style.display == "block") {
          itens.style.display = "none";
        } else {
          itens.style.display = "block";
        }
      }
    </script>
  </body>
</html>
